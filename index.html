<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESSITAR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Namaku&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Namaku', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            border: 10px solid #00ff00;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 10vw;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
            transform: perspective(800px) rotateX(20deg);
            letter-spacing: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Contenedor con imagen como fondo */
        .responsive-img-container {
            width: 25%;                /* El contenedor ocupará todo el ancho disponible */
            height: 400px;              /* Altura fija o ajustable */
            background-image: url('cessitar.png'); /* URL de la imagen */
            background-size: cover;     /* Hace que la imagen cubra el contenedor */
            background-position: center;/* Centra la imagen dentro del contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            display: block;
            margin: 0 auto;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            color: black;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: 2px solid transparent;
            border-radius: 10px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #00ff00;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin: 10px;
            min-width: 200px;
            width: auto;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            background: #00cc00;
        }

        .btn i {
            font-size: 2rem;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 15vw;
                letter-spacing: 10px;
                margin-top: 10px;
            }

            .btn {
                font-size: 1.2rem;
                padding: 10px 20px;
                min-width: 200px;
                width: 100%;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 20vw;
                letter-spacing: 5px;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 15px;
                min-width: 150px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1 class="title">CESSITAR</h1>
        
        <!-- Contenedor con imagen de fondo -->
       
        
        <div class="buttons">
            <a href="torneos.html" class="btn"><i class="fas fa-trophy"></i> Torneos</a>
            <a href="edicion.html" class="btn"><i class="fas fa-edit"></i> Cursos de Edición</a>
            <a href="casteo.html" class="btn"><i class="fas fa-microphone"></i> Casteos</a>
            <a href="redes.html" class="btn"><i class="fas fa-share-alt"></i> Redes Sociales</a>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00ff00"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#00ff00"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff00",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
 <div class="responsive-img-container"></div>
</body>
</html>
